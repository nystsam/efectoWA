<ion-content #content>
  <div class="header-container" #header>

    <div class="header-image" [ngStyle]="{background: 'linear-gradient(to bottom, rgba(0,0,0,0.22) 0%,
                                          rgba(0,0,0,0.12) 10%,rgba(0,0,0,0) 25%, 
                                          rgba(0,0,0,0) 75%,rgba(0,0,0,0.18) 90%,
                                          rgba(0,0,0,0.22) 100%), '+ imageUrl + ' 100% 100% / cover no-repeat'}">
    </div>
    <div class="header-image-bottom-line">
    </div>
    <button class="transition-header-back-button" type="button" #backButtonElement> 
      <ion-icon name="arrow-back" color="white"></ion-icon>
    </button>
    <div class="transition-header">
      <div class="title">
        <div class="title-adjuster" #titleAdjusterElement></div>
        <h1 [ngClass]="{'no-sub-title': subTitle == null}" #titleElement>Nombre</h1>
        <h2 [ngClass]="{'hide-sub-title': subTitle == null}"  #subTitleElement>
          <span>
            <img [src]="subtitleImageUrl" class="subtitle-image" [ngClass]="{'hide-sub-title': subtitleImageUrl == null}" #subTitleImgElement>
          </span>
          {{subTitle}}
        </h2>
      </div>
    </div>

    <div class="fixed-header" [ngStyle]="{'height': imageHeight * 0.20 + 'px'}" *ngIf="showFixedHeader">
      <button class="fixed-header-back-button" type="button"> 
        <ion-icon name="arrow-back" color="white"></ion-icon>
      </button>
      <div class="title">
        <h1 [ngClass]="{'no-sub-title': subTitle == null}">Nombre</h1>
        <h2 [ngClass]="{'hide-sub-title': subTitle == null}">
          <span>
            <img [src]="subtitleImageUrl" class="subtitle-image" [ngClass]="{'hide-sub-title': subtitleImageUrl == null}">
          </span>
          {{subTitle}}
        </h2>
      </div>
    </div>
  </div>
